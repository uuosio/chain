name: tests

on:
  push:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        python-version: [3.9]
        os: ['windows-latest', 'macos-12', 'ubuntu-18.04']
        # python-version: [3.9]
        # os: ['ubuntu-18.04']
      fail-fast: false
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools
          python -m pip install wheel
          python -m pip install pytest
      - name: Install uuosio.gscdk
        run: |
          python -m pip install pyeoskit
          python -m pip install gscdk
      - name: Install EOS test framework
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          python -m pip install ipyeos
      # - name: Test compiler
      #   if: ${{ matrix.os == 'windows-latest' }}
      #   working-directory: tests
      #   run: |
      #     python -m pytest -x -s test_compiler.py -k test_compiler
      - name: Run eos-debugger
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          PYTHON_SHARED_LIB_PATH=${{ env.pythonLocation }}/lib/libpython3.9.so python3 -m ipyeos eos-debugger &
      - name: Test execution
        if: ${{ matrix.os != 'windows-latest' }}
        working-directory: tests
        run: |
          go generate
          go-contract build -o tests.wasm
          go test -coverprofile=coverage.out -v
          curl -S -f https://codecov.io/bash -o codecov
          chmod +x codecov
          ./codecov -f coverage.out
