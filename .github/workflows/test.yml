name: tests

on:
  push:
    branches: [ master ]

jobs:
  run:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        python-version: [3.9]
        os: ['windows-latest', 'macos-latest', 'ubuntu-18.04']
        # python-version: [3.9]
        # os: ['ubuntu-18.04']
      fail-fast: false
    env:
      PYTHON_SHARED_LIB_PATH: /opt/hostedtoolcache/Python/3.9.9/x64/lib/libpython3.9.so

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: ls
        if: ${{ matrix.os == 'ubuntu-18.04' }}
        run: |
          ls /usr/lib/x86_64-linux-gnu
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools
          python -m pip install wheel
          python -m pip install pytest
      - name: Install uuosio.gscdk
        run: |
          python -m pip install pyeoskit
          python -m pip install gscdk
      - name: Install EOS test framework
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          python -m pip install ipyeos
      - name: export PYTHON_SHARED_LIB_PATH env
        if: ${{ matrix.os == 'ubuntu-18.04' }}
        run: |
          export PYTHON_SHARED_LIB_PATH=${{ env.PYTHON_SHARED_LIB_PATH }}
      - name: Test compiler
        if: ${{ matrix.os == 'windows-latest' }}
        working-directory: tests
        run: |
          python -m pytest -x -s test_compiler.py -k test_compiler
      - name: Test execution
        if: ${{ matrix.os != 'windows-latest' }}
        working-directory: tests
        run: |
          ./test_all.sh
